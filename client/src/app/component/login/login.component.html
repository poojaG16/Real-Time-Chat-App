<mat-card class="login-container">
  <h2>Login</h2>
  <form (submit)="onLogin()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" autocomplete="username" name="username" required />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" autocomplete="current-password" [(ngModel)]="password" name="password" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
  <p>
    Don't have an account?
    <a routerLink="/register">Register here</a>
  </p>
</mat-card>
